    batch_size: 2
    optimizer: Adam
    lr: 0.003
    weight_decay: 0
    lr_step_size: 150000
    lr_gamma: 0.8
    lr_warmup_iter: 3000
    num_iterations: 1000000
    gradient_steps: 1
    gradient_clipping: 0
    gradient_debug: false
    checkpointer:
        checkpoint_steps: 2000
    validation_steps: 10000
    loss:
        crop: header
        losses:
            -
                function: l1_loss
                multiplier: 2
            -
                function: ssim_loss
                multiplier: 2
            -
                function: hfen_l2_norm_loss
                multiplier: 1
            -
                function: hfen_l1_norm_loss
                multiplier: 1
            -
                function: kspace_nmae_loss
                multiplier: 2
            -
                function: kspace_nmse_loss
                multiplier: 2
validation:
    datasets:
        -
            name: FastMRI
            filenames_lists:
                - ../lists/val_prostate.lst
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace
                masking:
                    name: FastMRIEquispaced
                    accelerations:
                        - 4
                    center_fractions:
                        - 0.08
                scale_percentile: 0.995
                use_seed: true
            text_description: 4x
        -
            name: FastMRI
            filenames_lists:
                - ../lists/val_prostate.lst
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace
                masking:
                    name: FastMRIEquispaced
                    accelerations:
                        - 8
                    center_fractions:
                        - 0.04
                scale_percentile: 0.995
                use_seed: true
            text_description: 8x
        -
            name: FastMRI
            filenames_lists:
                - ../lists/val_prostate.lst
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace
                masking:
                    name: FastMRIEquispaced
                    accelerations:
                        - 16
                    center_fractions:
                        - 0.02
                scale_percentile: 0.995
                use_seed: true
            text_description: 16x
    crop: header
    metrics:
        - fastmri_psnr
        - fastmri_ssim
    batch_size: 20
model:
    model_name: vsharp.vsharp.VSharpNet
    engine_name: VSharpNetSSLEngine
    num_steps: 12
    num_steps_dc_gd: 10
    image_init: SENSE
    no_parameter_sharing: true
    image_model_architecture: UNET
    image_unet_num_filters: 32
    auxiliary_steps: -1
additional_models:
    sensitivity_model:
        model_name: unet.unet_2d.UnetModel2d
        in_channels: 2
        out_channels: 2
        num_filters: 16
        num_pool_layers: 4
logging:
    tensorboard:
        num_images: 4
