version = 1

test_patterns = [
  'direct/**/tests/test_*.py'
]

exclude_patterns = [

]

[[analyzers]]
name = 'python'
enabled = true
runtime_version = '3.x.x'

  [analyzers.meta]
  max_line_length = 79

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "docker/Dockerfile",
  ]

  trusted_registries = [
    "nvidia",
    "docker.io"
  ]
